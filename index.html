<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixMate Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .aptos-font {
            font-family: 'Roboto Condensed', sans-serif;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #333;
        }

        p {
            font-size: 18px;
            font-weight: 400;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Fun and engaging text -->
    <h1 class="aptos-font">Hey there, welcome to FixMate! ðŸŽ‰</h1>
    <p class="aptos-font">Need help with a quick fix or just curious? Click below and let Felix, our friendly bot, guide you through. We've got your back!</p>

    <img src="https://raw.githubusercontent.com/FixMateDev/Felix/main/Beta%20Onboarding.png" alt="Beta Onboarding" style="max-width: 100%; height: auto;">

    <!-- Botpress Embed Code -->
    <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/a03be393-6f54-4e9b-b187-f1aad1910318/webchat/v2.1/config.js"></script>
    <script>
        function initializeChatbot() {
            if (window.botpressWebChat) {
                window.botpressWebChat.sendEvent({ type: 'show' });
            } else {
                setTimeout(initializeChatbot, 100);
            }
        }

        window.onload = function() {
            initializeChatbot();
        };
    </script>
</body>
</html>
