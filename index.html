<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixMate Landing Page</title>
</head>
<body>
    <!-- Your landing page content here -->
    <h1>Welcome to FixMate!</h1>
    <p>Our chatbot will assist you with all your needs. </p>
    <img src="https://drive.google.com/uc?export=view&id=1_X8-RUTh0LrMBe-Qyd2BdPxxVfwi86ZW" alt="Beta Onboarding" style="max-width: 100%; height: auto;">

    <!-- Botpress Embed Code -->
    <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/a03be393-6f54-4e9b-b187-f1aad1910318/webchat/v2.1/config.js"></script>
    <script>
        // Function to check if Botpress WebChat is initialized
        function initializeChatbot() {
            if (window.botpressWebChat) {
                // Ensure the chat is open
                window.botpressWebChat.sendEvent({ type: 'show' });
            } else {
                // Retry if WebChat is not yet initialized
                setTimeout(initializeChatbot, 100); // Retry every 100ms
            }
        }

        // Start initialization
        window.onload = function() {
            initializeChatbot();
        };
    </script>
</body>
</html>
